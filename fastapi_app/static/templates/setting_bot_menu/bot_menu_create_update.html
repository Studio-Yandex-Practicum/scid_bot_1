{% extends 'base_pages/main_page.html' %} {% block main_content %}

<div class="max-w-md mx-auto bg-white p-5 rounded-md shadow-md">
  <h2 class="text-2xl font-bold text-center mb-5">Добавить кнопку меню</h2>
  <form action="/your-post-endpoint" method="POST">
    <div class="mb-4">
      <label for="label" class="block text-sm font-medium text-gray-700"
        >Метка</label
      >
      <input
        type="text"
        name="label"
        id="label"
        required
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="content_text" class="block text-sm font-medium text-gray-700"
        >Текст контента</label
      >
      <textarea
        name="content_text"
        id="content_text"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500"
      ></textarea>
    </div>

    <div class="mb-4">
      <label for="content_image" class="block text-sm font-medium text-gray-700"
        >Ссылка на изображение</label
      >
      <input
        type="text"
        name="content_image"
        id="content_image"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="content_link" class="block text-sm font-medium text-gray-700"
        >Ссылка на контент</label
      >
      <input
        type="text"
        name="content_link"
        id="content_link"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="parent_id" class="block text-sm font-medium text-gray-700"
        >Родительская кнопка</label
      >
      <select
        name="parent_id"
        id="parent_id"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500"
      >
        <option value="">Нет родителя</option>
        <!-- Здесь предполагается, что вы будете генерировать опции динамически из базы данных -->
        <option value="1">Кнопка 1</option>
        <option value="2">Кнопка 2</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="is_main_menu_button" class="flex items-center">
        <input
          type="checkbox"
          name="is_main_menu_button"
          id="is_main_menu_button"
          value="true"
          class="mr-2 leading-tight"
        />
        <span class="text-sm font-medium text-gray-700"
          >Главная кнопка меню</span
        >
      </label>
    </div>

    <div class="mt-5">
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
      >
        Создать кнопку
      </button>
    </div>
  </form>
</div>
{% endblock main_content %}
